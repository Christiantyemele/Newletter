apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      containers:
        - name: {{ .Release.Name }}-backend
          image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env: # Fixed indentation
            - name: POSTGRES_PASSWORD
              valueFrom: # Fixed indentation
                secretKeyRef:
                  name: {{ .Release.Name }}-postgres-password # Corrected secret name
                  key: password
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgres-username # Corrected secret name
                  key: username
            - name: DATABASE_URL
              value: "postgres://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@0.0.0.0:5432/newsletter"
